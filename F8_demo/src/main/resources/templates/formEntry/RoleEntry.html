<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Role Entry</title>
</head>
<body>
<div th:fragment="main">
    <link rel="stylesheet" th:href="@{/FormClass/css/FormClassF8.css}">
    <script src="/FormClass/js/FormClassF8.js"></script>
    <script>
        const serviceFormClass = new FormClassF8();
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            serviceFormClass.loadInitForRole();
        });
    </script>
    <div class="container px-3 text-center">
        <div class="row gx-3">
            <div class="col-7">
                <div class="p-3" id="titleLeft">List Roles</div>
                <table class="table table-hover" id="tableListRole">
                    <thead>
                    <tr>
                        <th scope="col">Role ID</th>
                        <th scope="col">Role Name</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyTableListRoleContent"></tbody>
                </table>
            </div>
            <div class="col-5" id="formDetail">
                <div class="p-3" id="titleRight">Form Detail</div>
                <div class="mb-3 row">
                    <label for="roleId" class="col-sm-4 col-form-label">#Role Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="roleId" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="roleName" class="col-sm-4 col-form-label">Role Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="roleName" placeholder="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="exampleFormControlTextarea1" class="col-sm-4 col-form-label">Ghi Ch√∫</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="container overflow-hidden text-center">
                    <div class="row gx-5">
                        <div class="col">
                            <div class="p-3">
                                <button type="button" class="btn btn-primary"
                                        th:attr="onclick='serviceFormClass.btnSave_click()'">Save
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-3">
                                <button type="button" class="btn btn-success"
                                        th:attr="onclick='serviceFormClass.btnClearForm_click()'">Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
